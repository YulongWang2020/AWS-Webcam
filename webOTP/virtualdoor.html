<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script type="text/javascript" src="./assets2/js/lib/axios/dist/axios.standalone.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/CryptoJS/rollups/hmac-sha256.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/CryptoJS/rollups/sha256.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/CryptoJS/components/hmac.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/CryptoJS/components/enc-base64.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/url-template/url-template.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/apiGatewayCore/sigV4Client.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/apiGatewayCore/apiGatewayClient.js"></script>
	<script type="text/javascript" src="./assets2/js/lib/apiGatewayCore/simpleHttpClient.js"></script>

	<script type="text/javascript" src="./assets2/js/apigClient.js"></script>
</head>
<body>

    <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-4 col-sm-24">
          	<form>
		  <div class="form-group">
		    <label for="visitorname">Please Enter the OTP</label>
		    <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp">
		  </div>
		</form>
		<div class = "row justify-content-center">
		  	<button type="submit" class="btn btn-primary" id ="submitbtn" data-toggle="modal" data-target="#LambdaMessage">Send</button>
		  	<!-- Modal -->
			<div class="modal fade" id="LambdaMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Message</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p id = "messagewindow">Checking the OTP...</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		  </div>
          </div>
      </div>
  	</div>


</body>
